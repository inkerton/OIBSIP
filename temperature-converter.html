<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #3498db;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #000000;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        /* Landing Page */
        .landing {
            text-align: center;
            padding: 70px 0;
        }

        /* Temperature Converter */
        .converter {
            text-align: center;
            padding: 20px 0;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            padding: 8px;
            margin: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#landing">Home</a>
        <a href="#converter">Converter</a>
    </nav>

    <section id="landing" class="landing">
        <h1>Welcome to Temperature Converter</h1>
        <p>Convert temperatures between Celsius, Fahrenheit, and Kelvin.</p>
    </section>

    <div class="container">
        <section id="converter" class="converter">
            <h2>Temperature Converter</h2>
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature">
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
            <p id="result"></p>
        </section>
    </div>

    <script>
        // JavaScript functions for temperature conversion (same as previous version)
        // ...
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById("temperature").value);
            const unit = document.getElementById("unit").value;
            let result = "";

            if (unit === "celsius") {
                result = `${temperature} Celsius is ${celsiusToFahrenheit(temperature)} Fahrenheit and ${celsiusToKelvin(temperature)} Kelvin.`;
            } else if (unit === "fahrenheit") {
                result = `${temperature} Fahrenheit is ${fahrenheitToCelsius(temperature)} Celsius and ${fahrenheitToKelvin(temperature)} Kelvin.`;
            } else if (unit === "kelvin") {
                result = `${temperature} Kelvin is ${kelvinToCelsius(temperature)} Celsius and ${kelvinToFahrenheit(temperature)} Fahrenheit.`;
            }

            document.getElementById("result").innerText = result;
        }

        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function celsiusToKelvin(celsius) {
            return celsius + 273.15;
        }

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }

        function fahrenheitToKelvin(fahrenheit) {
            return (fahrenheit - 32) * 5/9 + 273.15;
        }

        function kelvinToCelsius(kelvin) {
            return kelvin - 273.15;
        }

        function kelvinToFahrenheit(kelvin) {
            return (kelvin - 273.15) * 9/5 + 32;
        }
    </script>
</body>
</html>
